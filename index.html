<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMatt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ba23f537b7.js" crossorigin="anonymous"></script></head>
<body>

    <header>
        <div class="nav-bar">
            <div class="nav-logo">
                CodeBlogMatt
            </div>
            <div class="nav-social">
                <a href="https://instagram.com/matiassalicru" target="_blank"><img src="./img/insta.png" alt="instagram" srcset=""></a>
                <a href="https://www.linkedin.com/in/matias-salicru/" target="_blank"><img src="./img/li.png" alt="LinkedIn" srcset=""></a>
                <a href="https://twitter.com/MatiasSalicru" target="_blank"><img src="./img/tw.png" alt="Web" srcset=""></a>
            </div>
        </div>
    </header>
    
    <main class='app'>
        
        <div class="head-container">
            <div class="head-title">codeMatt</div>
            <div class="head-description"><i class="far fa-save icon"></i>Welcome, this is my english blog that I'll use for practicing some writing.</div>
            <div id='head-fecha'> Today is: </div>                
            <div class='line'></div>
        </div>
        
        <label class="labeling">Place your thoughts down here!</label>

        <button id='app-post-btn' class="post-btn">New post!</button>
        <div id="form"></div>

        <form id="addPost" class='app-form'>
            <label class='form-label'>
                Title
            </label>
            <input type="text" id="title" class='form-input' placeholder="Title" required> 
            <label for="" class="form-label">
                Subtitle
            </label>
            <input type="text" id="subtitle" class='form-input' placeholder='Subtitle'>
            <label class="form-label">
                What are you thinking about?
            </label>
            <textarea id="text" cols="30" rows="5" class='form-textarea' placeholder="What's on your mind?"></textarea>
            <p id='input-error'></p>
            <input type="submit" id='posting' value="Post" class='form-btn'>
          </form>
        
        <article id='post'class='post-container'></article>

    </main>

    <footer class="app-footer">
        &copy; Matias Salicr√∫ 2020
    </footer>
    <script src="main.js"></script>
</body>
</html>
